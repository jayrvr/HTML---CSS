<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Course Landing Page</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
    <form action="">
      <div>
        <label for="id-coursetitle">Course Title</label>
        <input type="text" id="id-coursetitle" name="coursetitile" required />
      </div>
      <div>
        <label for="id-coursedescription">Course Description</label>
        <div>
          <textarea
            name="CourseDescription"
            id="id-coursedescription"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div>
        <label for="id-skilllevel">Skill Level</label>
        <select name="SkillLevel" id="id-skilllevel">
          <option value="Beginner">Beginner Level</option>
          <option value="Intermediate">Intermediate Level</option>
          <option value="Advanced">Advanced Level</option>
        </select>
      </div>
      <div>
        <label for="id-publish">Ready to publish the course?</label>
        <input type="checkbox" id="id-publish" name="publish" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
